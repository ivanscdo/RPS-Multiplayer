<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- dev.css -->
    <link rel="stylesheet" href="dev.css" />

    <title>RPS - Multiplayer</title>

  </head>
  <body>

    <header class="container">
        <h1 class="text-center">Rock, Paper, Scissors!</h1>
    </header>

    <main class="container">
        <!-- username input -->
        <div class="row justify-content-center">
            <div class="col-4">
                <form id="login-form">
                    <div class="form-group">
                        <input id="player-name" type="text" class="form-control"  placeholder="Player Name">
                    </div>
                    <button id="player-login" type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="welcome-screen" class="row">

                </div>
            </div>
        </div>
        <!-- play area -->
        <br>
        <div class="row justify-content-center">
            <!-- player one -->
            <div class="col-4">
                <div class="card">
                    <div class="card-body player-one">
                        <p id="waiting-p1">Waiting for Player 1</p>
                        <p class="rock p1 weapon"></p>
                        <p class="paper p1 weapon"></p>
                        <p class="scissors p1 weapon"></p>
                    </div>
                </div>
            </div>
            <!-- results -->
            <div class="col-4">
                <div class="card">
                    <div class="card-body">

                    </div>

                </div>
            </div>
            <!-- player two -->
            <div class="col-4">
                <div class="card">
                    <div class="card-body player-two">
                        <p id="waiting-p2">Waiting for Player 2</p>
                        <p class="rock p2 weapon"></p>
                        <p class="paper p2 weapon"></p>
                        <p class="scissors p2 weapon"></p>
                    </div>                    
                </div>
            </div>
        </div>
        <br>
        <!-- start button -->
        <div class="row justify-content-center">
            <button id="start-button" type="submit" class="btn btn-primary">Start</button>        
        </div>
        
        
        <!-- chat -->
        <br>
        <div class="row justify-content-center">
            <div class="col-6 card">
                <!-- sent messages -->
                <div class="card-body">

                </div>
                <!-- send msg -->
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="chat">
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>                
            </div>

        </div>
    </main>



    <!-- JavaScript -->
    <!-- jQuery --> 
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
